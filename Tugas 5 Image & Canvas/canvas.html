<!DOCTYPE html>
<html>  
<head>
    <title>Canvas</title>
</head>

<body>
    <h3>Empty Canvas:</h3>
    <canvas id="emptycanvas" width="200" height="100" style="border:1px solid #000000;">
    </canvas><br>

    <h3>Line:</h3>
    <canvas id="lineCanvas" width="200" height="100" style="border:1px solid #000000;">
    </canvas>

    <script>
        var c = document.getElementById("lineCanvas");
        var ctx = c.getContext("2d");
        ctx.moveTo(0, 0);
        ctx.lineTo(200, 100);
        ctx.stroke();
        </script>
 
    <h3>Circle:</h3>
    <canvas id="circleCanvas" width="200" height="100" style="border:1px solid #000000;">
    </canvas>

    <script>
        var c = document.getElementById("circleCanvas");
        var ctx = c.getContext("2d");
        ctx.beginPath();
        ctx.arc(95, 50, 40, 0, 2 * Math.PI);
        ctx.stroke();
        </script>
 
    <h3>Text:</h3>
    <canvas id="textCanvas" width="200" height="100" style="border:1px solid #000000;">
    </canvas>

    <script>
        var c = document.getElementById("textCanvas");
        var ctx = c.getContext("2d");
        ctx.font = "30px Arial";
        ctx.fillText("Love", 10, 50);
        </script>
 
    <h3>Stroke text:</h3>
    <canvas id="stextCanvas" width="200" height="100" style="border:1px solid #000000;">
    </canvas>
 
    <script>
        var c = document.getElementById("stextCanvas");
        var ctx = c.getContext("2d");
        ctx.font = "30px Arial";
        ctx.strokeText("Love", 10, 50);
        </script>

    <h3>Linear gradient:</h3>
    <canvas id="lgradCanvas" width="200" height="100" style="border:1px solid #000000;">
    </canvas>

    <script>
        var c = document.getElementById("lgradCanvas");
        var ctx = c.getContext("2d");
        
        // Create gradient
        var grd = ctx.createLinearGradient(0, 0, 200, 0);
        grd.addColorStop(0, "#ff0000");
        grd.addColorStop(1, "#ffff00");
        
        // Fill with gradient
        ctx.fillStyle = grd;
        ctx.fillRect(10, 10, 150, 80);
        </script>
 
    <h3>Circular gradient:</h3>
    <canvas id="cgradCanvas" width="200" height="100" style="border:1px solid #000000;">
    </canvas>

    <script>
        var c = document.getElementById("cgradCanvas");
        var ctx = c.getContext("2d");
        
        // Create gradient
        var grd = ctx.createRadialGradient(75, 50, 5, 90, 60, 100);
        grd.addColorStop(0, "green");
        grd.addColorStop(1, "yellow");
        
        // Fill with gradient
        ctx.fillStyle = grd;
        ctx.fillRect(10, 10, 150, 80);
        </script>

    <h3>Image:</h3>
    <canvas id="imgCanvas" style="border:1px solid #000000;">
    </canvas><br>
    
    <p>image to use:</p>
    <img id="cat" src="cat.png" alt="cat"><br>

    <script>
        var c = document.getElementById("imgCanvas");
        var ctx = c.getContext("2d");
        var img = document.getElementById("cat");
        ctx.drawImage(img, 10, 10);
        </script>
</body>

</html>
