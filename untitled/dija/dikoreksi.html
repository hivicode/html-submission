<!DOCTYPE html>
<html>
<head>
	<title>utsdija</title>
</head>
<body>
    <form>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
        <fieldset>
            <h2>INI FORM BUAT NGAJI SAMA DIJA</h2>
            
            <p>
            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama" required>
            </p>
            
            <p>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            </p>
            
            <p>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            </p>
            
            <p>
            <label for="tanggal_lahir">Tanggal lahir:</label>
            <input type="date" id="tanggal_lahir" name="tanggal_lahir" required>
            </p>
            
            <p>
            <label for="alamat">Alamat:</label>
            <textarea id="alamat" name="alamat" required></textarea>
            </p>
            
            <p>
            <label>Jenis kelamin:</label>
            <input type="radio" id="laki-laki" name="jenis_kelamin" value="laki-laki" required> <label for="laki-laki">Laki-laki</label>
            <input type="radio" id="perempuan" name="jenis_kelamin" value="perempuan" required> <label for="perempuan">Perempuan</label>
            </p>
            
            <p>
            <label>Hobby:</label>
            <input type="checkbox" id="berenang" name="hobi" value="berenang"> <label for="berenang">Berenang</label>
            <input type="checkbox" id="membaca" name="hobi" value="membaca"> <label for="membaca">Membaca</label>
            <input type="checkbox" id="menulis" name="hobi" value="menulis"> <label for="menulis">Menulis</label>
            </p>
            
            <p>
            <label for="agama">Agama:</label>
            <select id="agama" name="agama" required>
                <option value="">Pilih agama</option>
                <option value="islam">Islam</option>
                <option value="kristen">Kristen</option>
            </select> 
            </p>
            
            <p>
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </p>
        </fieldset>
    </form>
    <footer>rachel-101211999</footer>
</body>
</html>
