<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>CSS Effects Demo</title>
</head>
<body>
    <div class="container">
        <section class="transform-section">
            <h1>CSS Transform Effects</h1>
            <div class="transform-box rotate">Rotate Effect</div>
            <div class="transform-box scale">Scale Effect</div>
            <div class="transform-box skew">Skew Effect</div>
        </section>

        <section class="transition-section">
            <h1>CSS Transitions</h1>
            <div class="transition-box bounce">Bounce Effect</div>
            <div class="transition-box glow">Glow Effect</div>
            <div class="transition-box slide">Slide Effect</div>
        </section>

        <section class="animation-section">
            <h1>CSS Animations</h1>
            <div class="animation-box pulse">Pulse Animation</div>
            <div class="animation-box spin">Spin Animation</div>
            <div class="animation-box wave">Wave Animation</div>
        </section>
    </div>
</body>
</html>
