<!DOCTYPE html>
<html>
<head>
    <title>Formulir Biodata</title>
    <style>
        table {
            text-align: left;
        }
        td {
            padding: 3px;
        }
    </style>
</head>
<body>
<header>
Bintang Fathir
</header>
<nav>
	<a href="#">Tes 1</a>
</nav>

<h2>Formulir Gosong Club</h2>

<form>
    <table>
        <tr>
            <td><label for="nama">Nama Mahasiswa:</label></td>
            <td><input type="text" id="nama" name="name"></td>
        </tr>
        <tr>
            <td><label for="alamatemail">Alamat Email:</label></td>
            <td><input type="email" id="alamatemail" name="alamatemail"></td>
        </tr>
        <tr>
            <td><label for="password">Password:</label></td>
            <td><input type="password" id="password" name="password"></td>
        </tr>
        <tr>
            <td><label for="nomortelp">Nomor Telepon/HP:</label></td>
            <td><input type="text" id="nomortelp" name="nomortelp"></td>
        </tr>
        <tr>
            <td><label for="alamatlengkap">Alamat Lengkap:</label></td>
            <td><textarea id="alamatlengkap" name="alamatlengkap" rows="4" cols="50"></textarea></td>
        </tr>
        <tr>
            <td><label>Tempat Lahir:</label></td>
            <td>
                <select name="provinsi" required>
                    <option value="">Pilih Provinsi</option>
                    <option value="Jawa Timur">Jawa Timur</option>
                    <option value="Jawa Barat">Jawa Barat</option>
                    <option value="Osaka">Osaka</option>
                    <option value="Fukuoka">Fukuoka</option>
                </select>
                <select name="kota" required>
                    <option value="">Pilih Kota</option>
                    <option value="Banyuwangi">Banyuwangi</option>
                    <option value="Jember">Jember</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="tanggallahir">Tanggal Lahir:</label></td>
            <td><input type="date" id="tanggallahir" name="tanggallahir"></td>
        </tr>
        <tr>
            <td><label for="umur">Umur:</label></td>
            <td><input type="number" id="umur" name="umur"></td>
        </tr>
        <tr>
            <td><label>Jenis Kelamin:</label></td>
            <td>
                <input type="radio" name="gender" id="gender1" value="Laki-laki">
                <label for="gender1">Laki-laki</label>
                <input type="radio" name="gender" id="gender2" value="Perempuan">
                <label for="gender2">Perempuan</label>
            </td>
        </tr>
        <tr>
            <td><label for="agama">Agama:</label></td>
            <td>
                <select id="agama" name="agama" required>
                    <option value="">Pilih Agama</option>
                    <option>Islam</option>
                    <option>Kristen Katolik</option>
                    <option>Kristen Protestan</option>
                    <option>Hindu</option>
                    <option>Budha</option>
                    <option>Lain-lain</option>
                    <option>Penghayat Kepercayaan Tuhan YME</option>
                    <option>Khonghucu</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label>Hobi:</label></td>
            <td>
                <input type="checkbox" name="hobi" id="hobi1" value="mancing">
                <label for="hobi1">Mancing</label>
                <input type="checkbox" name="hobi" id="hobi2" value="tdr">
                <label for="hobi2">Tidur</label>
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="Kirim">
                <input type="reset" value="Reset">
            </td>
        </tr>
    </table>
</form>

</body>
</html>
