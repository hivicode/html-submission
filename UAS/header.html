<script>
  // Mobile menu toggle
  setTimeout(function() {
    const mobileMenuBtn = document.getElementById('mobile-menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');
    if(mobileMenuBtn && mobileMenu) {
      mobileMenuBtn.onclick = () => mobileMenu.classList.toggle('hidden');
    }
  }, 100);

  // Highlight active nav after DOM is ready
  document.addEventListener('DOMContentLoaded', function() {
    const path = location.pathname.split('/').pop() || 'index.html';
    
    // Hide desktop header logo on home page
    const desktopHeaderLogo = document.getElementById('desktop-header-logo');
    if(desktopHeaderLogo) {
      if(path === 'index.html') {
        desktopHeaderLogo.style.display = 'none';
      } else {
        desktopHeaderLogo.style.display = 'flex';
      }
    }
    
    // Set header title based on current page
    const headerTitle = document.getElementById('header-title');
    const headerTitleContainer = document.getElementById('header-title-container');
    if(headerTitle && headerTitleContainer) {
      const pageTitles = {
        'index.html': '',
        'profile.html': 'Profile',
        'discography.html': 'Discography',
        'filmography.html': 'Filmography',
        'archive.html': 'Archive'
      };
      const title = pageTitles[path] || '';
      headerTitle.textContent = title;
      
      // Show/hide container based on title
      if(title) {
        headerTitleContainer.style.display = 'flex';
        console.log('Header title set to:', title);
      } else {
        headerTitleContainer.style.display = 'none';
        console.log('Header title hidden (home page)');
      }
    }
    
    // Clear all active states first
    document.querySelectorAll('.nav-icon-link, .mobile-nav-link').forEach(link => {
      link.classList.remove('active');
    });
    
    // Add active state to current page
    document.querySelectorAll('.nav-icon-link, .mobile-nav-link').forEach(link => {
      const href = link.getAttribute('href');
      if(href === path) {
        link.classList.add('active');
        console.log('Active tab:', href); // Debug log
      }
    });
  });
</script>
